{% extends 'app/bash.html' %}
{% block search %}
        <div class="p-search-result">
            <div class="container">
                <div>
                    <div class="search-tit">为您找到<span class="num">1</span>条结果</div>
                    <div class="m-product-list  clearfix">
                        {% for list in lists %}
                            {% if canshu in list.title %}
                        <a href="detail?id={{ list.id }}"><div class="pro-item m-tag-a " data-src="/detail?gid=100328" data-target="_blank">
                            <div class="pro-img m-img-hover"><img class=""
                                                                  src="{{ list.image }}"
                                                                  data-src="{{ list.image }}"
                                                                  alt="{{ list.title }}" style="margin-top: 0px;"></div>
                            <div class="pro-tags-con"></div>
                            <p class="pro-info" title="{{ list.title }}">{{ list.title }}</p>
                            <p class="pro-desc" title=""></p>
                            <p class="pro-price"><span class="pro-unit">¥</span><span class="m-num">{{ list.price }}</span></p></div></a>
                            {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
       {% endblock %}
